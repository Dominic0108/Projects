<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project-1</title>
</head>
<body>
     <center>
          <h2>Free Survey Form</h2>
          <p>Thank you for filling this form</p>
          <label for="username">Name: <input id="username" type="text" placeholder="Enter Your Name"></label><br><br>
          <label for="email">Email: <input id="email" type="email" placeholder="Enter Your Email"></label><br><br>
          <label for="age">Age: (Optional)</label><br><br>
          <input id="age" type="number" min="10" max="25" placeholder="Enter y">
          <p>Which option best describes your current role?</p>
          <select name="" id="">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Part timr job</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
          </select>
          <p>Do you like coding?</p>
          <label for="definitely"><input type="radio" name="coding">Definitely</label><br><br>
          <label for="may Be"><input type="radio" name="coding">May be</label><br><br>
          <label for="not sure"><input type="radio" name="coding">Not sure</label><br><br>
          <p>What would you like to see improved?</p>
          <label for="front end projects"><input type="checkbox">Front End Projects</label><br><br>
          <label for="back end projects"><input type="checkbox">Back End Projects</label><br><br>
          <p>Any comments or suggestions:</p><br>
          <textarea cols="35" rows="10" placeholder="Any suggestions....."></textarea><br><br>
          <label for="submit"><input type="submit"></label>
     </center>     
</body>
</html>
